$schema: "http://json-schema.org/draft-07/schema#"
title: "CTAO Transformation Metadata"
type: "object"
allOf:
  - $ref: "package://dirac_cwl_proto/schemas/transformation_meta.yaml"
properties:
  campaign:
    type: "object"
    properties:
      operator:
        type: "string"
        enum: ["="]
      value:
        type: "string"
        pattern: "^PROD\\d+$"  # Matches "PROD" followed by one or more digits
  site:
    type: "object"
    properties:
      operator:
        type: "string"
        enum: ["="]
      value:
        type: "string"
        enum: ["LaPalma", "Paranal"]  # CTAO sites
