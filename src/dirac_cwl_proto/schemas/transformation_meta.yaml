$schema: "http://json-schema.org/draft-07/schema#"
title: "Transformation Metadata"
type: "object"
patternProperties:
  ".*":  # This pattern matches any property name
    type: "object"
    properties:
      operator:
        type: "string"
        enum: ["=", ">", "<", ">=", "<=", "in"]  # Example enum values
      value:
        oneOf:
          - type: "number"
            description: "Value for arithmetic operators"
          - type: "array"
            items:
              type: "string"
            description: "Value for 'in' operator"
additionalProperties: false